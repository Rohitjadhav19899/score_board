    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h1>Messi</h1>
                <div class="score-bg">
                    <p id="cur-scoreMessi"></p>
                </div>
                <div class="btn">
                    <button onclick="add1Messi()">+1</button>
                    <button onclick="add2Messi()">+2</button>
                    <button onclick="add3Messi()">+3</button>
                </div>
            </div>
            
            <div>
                <h1>Ronaldo</h1>
                <div class="score-bg">
                    <p id="cur-scoreRonaldo"></p>
                </div>
                <div class="btn">
                    <button onclick="add1Ronaldo()">+1</button>
                    <button onclick="add2Ronaldo()">+2</button>
                    <button onclick="add3Ronaldo()">+3</button>
                </div>
            </div>
        </div>
        <div class="reset">
            <button onclick="reset()" style="width: 140px;
            font-family: 'Times New Roman', Times, serif;
            font-size: 25px;">Reset</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
